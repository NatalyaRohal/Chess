<!DOCTYPE html>
<html>
	<head>
		<title>Шахмати Наташи</title>
	</head>
	<body>
		<h1>Шахмати Наташи</h1>
		<div id="field"></div>

		<script>
			var field = [
				['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'],
				['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
				['', '', '', '', '', '', '', ''],
				['', '', '', '', '', '', '', ''],
				['', '', '', '', '', '', '', ''],
				['', '', '', '', '', '', '', ''],
				['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
				['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook']
			];

			var fieldHTML = '';

			for (rowId = 0; rowId < field.length; rowId++) {
				fieldHTML += '<div class="row">';

				for (colId = 0; colId < field[rowId].length; colId++) {
					fieldHTML += '<div class="cell">';
					fieldHTML += '<img src="img/';

					switch(field[rowId][colId]) {
						case 'rook':
							fieldHTML += 'rook-white';
							break;
						case 'knight':
							fieldHTML += 'knight-white';
							break;
						case 'bishop':
							fieldHTML += 'bishop-white';
							break;
						case 'queen':
							fieldHTML += 'queen-white';
							break;
						case 'king':
							fieldHTML += 'king-white';
							break;
						case 'pawn':
							fieldHTML += 'pawn-white';
							break;
					}

					fieldHTML += '.png">';
					fieldHTML += '</div>';
				}

				fieldHTML += '</div>';
			}

			document.getElementById('field').innerHTML = fieldHTML;
		</script>

		<style>
			.row {
				overflow: hidden;
			}

			.cell {
				float: left;
				width: 88px;
				height: 88px;
				border: 1px solid black;
				text-align: center;
				line-height: 88px;
			}
		</style>
	</body>
</html>
